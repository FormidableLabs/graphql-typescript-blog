schema: ./server/schema.ts
generates:
  server/gen-types.ts:
    config: 
      defaultMapper: any
      contextType: ./#Context
    plugins: 
      - typescript
      - typescript-resolvers
  ./client/src/gen-types.tsx:
    documents: ./client/src/queries/*.tsx
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-operations
      - typescript-react-apollo